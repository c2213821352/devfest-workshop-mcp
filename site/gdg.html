      <h2>GDG（Google Developer Groups）</h2>
      <p>GDG 是由开发者自发组织的社区，旨在分享 Google 技术和实践。成员来自不同背景，聚焦互助与学习。</p>

      <h2>DevFest</h2>
      <p>DevFest 是 GDG 的年度会议，包含技术演讲、Workshop 和 network 活动。本次 Workshop 专注于 Chrome DevTools 与 MCP（Model Context Protocol）实现。</p>
